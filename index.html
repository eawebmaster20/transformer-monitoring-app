  <body>
    <div class="container">
      <h1 class="titletext">Transformers</h1>

      <div class="monitorContainer">

          <h1>Monitor Transformers</h1>
          <p>
            Get real time data on the performance of <br />
            transformers
          </p>
          <div class="buttonwrapper">
            <button>Add transformer</button>
            <span>
              <img src="/assets/images/arrowForward.png" alt="" />

          </div>
        </div>
        <div class="info voltage">

            <div class="volticonwrapp">
              <img src="/assets/images/flash1.png" alt="" />

            High Voltage transformers
          </div>

            <div class="transformernumber">
              <h1>45</h1>
              <p>Transformers</p>
            </div>

          </div>
          <div class="footer">
            <div class="update">
              <p>last Updated</p>
              24th August, 2024
