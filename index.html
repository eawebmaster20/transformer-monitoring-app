<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document bfgh</title>
</head>
<body>
    <div class="container">
        <div class="transformer-info">
            <div class="meter-screen">
                <span class="voltage">
                    <span class="symbol">Voltage:</span>
                    <span class="value">
                        <span id="voltage" class="readings">0.0000</span>
                        <span class="symbol">A</span>
                    </span>
                </span>
                <span class="current">
                    <span class="symbol">Current:</span>
                    <span class="value">
                        <span id="current" class="readings">0.0000</span>
                        <span class="symbol">A</span>
                    </span>
                </span>
                <span class="power">
                    <span class="symbol">Power:</span>
                    <span class="value">
                        <span id="power" class="readings">0.0000</span>
                        <span class="symbol">A</span>
                    </span>
                </span>
                <span class="temperature">
                    <span class="symbol">Temp:</span>
                    <span class="value">
                        <span id="temp" class="readings">0.0000</span>
                        <span class="symbol">A</span>
                    </span>
                </span>
            </div>
        </div>
        <div class="transformer-img">
            <img src="assets/transformer.png" alt="transformer image" srcset="">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
